<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F5DC" rx="10" ry="10" />
  
  <!-- Product Package -->
  <g transform="translate(100, 80)">
    <!-- Package body - jar shape -->
    <path d="M40,0 L160,0 L180,40 L180,230 C180,240 170,250 160,250 L40,250 C30,250 20,240 20,230 L20,40 Z" fill="#D2B48C" />
    
    <!-- Jar lid -->
    <path d="M40,0 L160,0 L160,-20 L40,-20 Z" fill="#8B4513" />
    <ellipse cx="100" cy="0" rx="60" ry="10" fill="#5D3A1A" />
    
    <!-- Label -->
    <rect x="40" y="50" width="120" height="150" fill="#8B4513" rx="5" ry="5" />
    
    <!-- Label text -->
    <text x="100" y="90" font-family="Montserrat, sans-serif" font-size="16" font-weight="700" fill="#F5F5DC" text-anchor="middle">GULA</text>
    <text x="100" y="120" font-family="Montserrat, sans-serif" font-size="20" font-weight="700" fill="#F5F5DC" text-anchor="middle">AREN</text>
    <text x="100" y="150" font-family="Poppins, sans-serif" font-size="12" fill="#F5F5DC" text-anchor="middle">ORGANIK</text>
    
    <!-- Palm sugar illustration -->
    <g transform="translate(100, 190)">
      <!-- Sugar crystals/chunks -->
      <path d="M-20,-15 L-10,-25 L0,-15 L-5,-5 Z" fill="#D2B48C" />
      <path d="M5,-20 L15,-25 L20,-15 L10,-5 Z" fill="#D2B48C" />
      <path d="M-15,0 L-5,-10 L5,0 L0,10 Z" fill="#D2B48C" />
      <path d="M10,-5 L20,-10 L25,0 L15,10 Z" fill="#D2B48C" />
    </g>
    
    <!-- Weight -->
    <text x="100" y="230" font-family="Poppins, sans-serif" font-size="14" fill="#F5F5DC" text-anchor="middle">500g</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1" fill="#8B4513">
    <circle cx="50" cy="50" r="20" />
    <circle cx="350" cy="50" r="15" />
    <circle cx="50" cy="350" r="25" />
    <circle cx="350" cy="350" r="18" />
  </g>
</svg>