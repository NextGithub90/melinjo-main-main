<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F5DC" rx="10" ry="10" />
  
  <!-- Coffee bag -->
  <g transform="translate(100, 80)">
    <!-- Bag body -->
    <path d="M0,0 L200,0 L180,250 L20,250 Z" fill="#D2B48C" />
    
    <!-- Bag top fold -->
    <path d="M0,0 L200,0 L200,-30 L0,-30 Z" fill="#8B4513" />
    
    <!-- Label -->
    <rect x="40" y="50" width="120" height="150" fill="#5D3A1A" rx="5" ry="5" />
    
    <!-- Label text -->
    <text x="100" y="90" font-family="Montserrat, sans-serif" font-size="16" font-weight="700" fill="#F5F5DC" text-anchor="middle">ORGANIC</text>
    <text x="100" y="120" font-family="Montserrat, sans-serif" font-size="20" font-weight="700" fill="#F5F5DC" text-anchor="middle">BLEND</text>
    <text x="100" y="150" font-family="Poppins, sans-serif" font-size="12" fill="#F5F5DC" text-anchor="middle">MEDIUM ROAST</text>
    
    <!-- Coffee beans illustration -->
    <g transform="translate(100, 190)">
      <ellipse cx="-15" cy="-10" rx="12" ry="8" transform="rotate(30, -15, -10)" fill="#8B4513" />
      <ellipse cx="10" cy="-5" rx="12" ry="8" transform="rotate(-20, 10, -5)" fill="#8B4513" />
      <ellipse cx="0" cy="10" rx="12" ry="8" transform="rotate(10, 0, 10)" fill="#8B4513" />
    </g>
    
    <!-- Weight -->
    <text x="100" y="230" font-family="Poppins, sans-serif" font-size="14" fill="#D2B48C" text-anchor="middle">1000g</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.1" fill="#8B4513">
    <circle cx="50" cy="50" r="20" />
    <circle cx="350" cy="50" r="15" />
    <circle cx="50" cy="350" r="25" />
    <circle cx="350" cy="350" r="18" />
  </g>
</svg>